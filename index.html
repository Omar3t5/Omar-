    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      animation: fadeInBody 1.5s ease-in-out;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      padding: 20px;
      animation: slideIn 1.2s ease;
    }

    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #4CAF50;
      margin-top: 30px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 28px;
      margin: 20px 0 5px;
    }

    p {
      font-size: 18px;
      color: #ddd;
      margin-bottom: 30px;
    }

    .contact-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 12px 20px;
      margin: 10px auto;
      border-radius: 30px;
      width: 80%;
      max-width: 300px;
      transition: background 0.3s, transform 0.3s;
      animation: fadeInBtn 1s ease forwards;
    }

    .contact-btn:hover {
      background: #45a049;
      transform: scale(1.03);
    }

    @keyframes fadeInBtn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      font-size: 20px;
    }

    footer {
      margin-top: 40px;
      padding: 10px;
      font-size: 14px;
      color: #aaa;
    }
