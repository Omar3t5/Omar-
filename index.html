  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: linear-gradient(to bottom right, #1f1c2c, #928dab);
      color: white;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #00e676;
      margin-top: 40px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 32px;
      margin: 20px 0 10px;
    }

    p {
      font-size: 20px;
      color: #eee;
      margin-bottom: 40px;
    }

    .contact-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: transparent;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 14px 24px;
      margin: 12px auto;
      border: 2px solid #00e676;
      border-radius: 50px;
      width: 85%;
      max-width: 350px;
      overflow: hidden;
      transition: color 0.3s ease;
      z-index: 1;
    }

    .contact-btn::before {
      content: "";
      position: absolute;
      top: 0;
      right: 100%;
      width: 100%;
      height: 100%;
      background: #00e676;
      transition: all 0.4s ease;
      z-index: -1;
    }

    .contact-btn:hover::before {
      right: 0;
    }

    .contact-btn:hover {
      color: #000;
      transform: translateY(-2px);
    }

    .icon {
      font-size: 22px;
    }

    footer {
      margin-top: 60px;
      padding: 15px;
      font-size: 14px;
      color: #ccc;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  </style>
