
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omar AL Sayed | صفحتي الشخصية</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      color: white;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      background: url('https://i.postimg.cc/wB50GyR8/1734561223037.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 50px 20px;
      max-width: 800px;
      margin: auto;
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05) rotate(1deg);
    }

    h1 {
      font-size: 36px;
      margin: 20px 0 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #e0f7fa;
    }

    .contact-btn {
      display: block;
      width: 85%;
      max-width: 300px;
      margin: 15px auto;
      padding: 14px;
      border: 2px solid white;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
      background: transparent;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .contact-btn::before {
      content: "";
      position: absolute;
      top: 0;
      right: 100%;
      width: 100%;
      height: 100%;
      background: white;
      transition: all 0.4s ease;
      z-index: -1;
    }

    .contact-btn:hover::before {
      right: 0;
    }

    .contact-btn:hover {
      color: #003049;
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      padding: 15px;
      font-size: 14px;
      color: #b2ebf2;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
